specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: fuji
    source:
      address: "0x0d68F13Bc80aDAC5c2C97842dDcE72Bab46b68A6"
      abi: Marketplace
      startBlock: 28218783
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCanceled
        - ItemListed
        - PromptBought
      abis:
        - name: Marketplace
          file: Marketplace\abis\Marketplace.json
      eventHandlers:
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleItemBought
        - event: ItemCanceled(indexed address,indexed address,indexed uint256)
          handler: handleItemCanceled
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleItemListed
        - event: PromptBought(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handlePromptBought
      file: Marketplace\Marketplace.wasm
  - kind: ethereum
    name: nexthypeNFT
    network: fuji
    source:
      address: "0x1bAcd56c102EDfD6C2b648dDEa52f00389a1fbf8"
      abi: nexthypeNFT
      startBlock: 28218750
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
      abis:
        - name: nexthypeNFT
          file: nexthypeNFT\abis\nexthypeNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: nexthypeNFT\nexthypeNFT.wasm
  - kind: ethereum
    name: GenFactory
    network: fuji
    source:
      address: "0x6C8E612528656899a8Ea62263C201BF73F4cA3DA"
      abi: GenFactory
      startBlock: 28218816
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC721TokenCreated
      abis:
        - name: GenFactory
          file: GenFactory\abis\GenFactory.json
      eventHandlers:
        - event: ERC721TokenCreated(address,address)
          handler: handleERC721TokenCreated
      file: GenFactory\GenFactory.wasm
templates:
  - kind: ethereum
    name: generativeNFT
    network: fuji
    source:
      abi: generativeNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - generativeNFTApproval
        - generativeNFTApprovalForAll
        - generativeNFTOwnershipTransferred
        - generativeNFTTransfer
      abis:
        - name: generativeNFT
          file: generativeNFT\abis\generativeNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: templates\generativeNFT\generativeNFT.wasm

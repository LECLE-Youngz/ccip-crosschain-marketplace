specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: fuji
    source:
      address: "0xdDce846d8a694C212ab76D4F9D8e2b4CfBC5C37C"
      abi: Contract
      startBlock: 28204478
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC721TokenCreated
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ERC721TokenCreated(address,address)
          handler: handleERC721TokenCreated
      file: ./src/contract.ts

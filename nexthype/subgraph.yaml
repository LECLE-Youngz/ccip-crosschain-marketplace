specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: fuji
    source:
      address: "0xD9799F37a6e5310d2261cfC66e9994C6B30E5446"
      abi: Marketplace
      startBlock: 28218783
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCanceled
        - ItemListed
        - PromptBought
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleItemBought
        - event: ItemCanceled(indexed address,indexed address,indexed uint256)
          handler: handleItemCanceled
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleItemListed
        - event: PromptBought(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handlePromptBought
      file: ./src/marketplace.ts
  - kind: ethereum
    name: nexthypeNFT
    network: fuji
    source:
      address: "0xF579d4f36aa6ED63aEb325ee8a3A37eDDCAE01Cb"
      abi: nexthypeNFT
      startBlock: 28218750
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
      abis:
        - name: nexthypeNFT
          file: ./abis/nexthypeNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/nexthype-nft.ts
  - kind: ethereum
    name: GenFactory
    network: fuji
    source:
      address: "0x6C8E612528656899a8Ea62263C201BF73F4cA3DA"
      abi: GenFactory
      startBlock: 28218816
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC721TokenCreated
      abis:
        - name: GenFactory
          file: ./abis/GenFactory.json
      eventHandlers:
        - event: ERC721TokenCreated(address,address)
          handler: handleERC721TokenCreated
      file: ./src/gen-factory.ts
  - kind: ethereum
    name: Contract
    network: fuji
    source:
      address: "0x09faf0E8dc8aA02810692f0c5Aa8aaaF58B1C1CD"
      abi: Contract
      startBlock: 28302174
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PremiumTokenCreated
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: PremiumTokenCreated(address,address)
          handler: handlePremiumTokenCreated
      file: ./src/contract.ts
templates:
  - kind: ethereum
    name: generativeNFT
    network: fuji
    source:
      abi: generativeNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - generativeNFTApproval
        - generativeNFTApprovalForAll
        - generativeNFTOwnershipTransferred
        - generativeNFTTransfer
      abis:
        - name: generativeNFT
          file: ./abis/generativeNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/generative-nft.ts
  - kind: ethereum
    name: PremiumNFT
    network: fuji
    source:
      abi: PremiumNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PremiumNFTApproval
        - PremiumNFTApprovalForAll
        - PremiumNFTOwnershipTransferred
        - PremiumMemberSubscribed
        - PremiumNFTTransfer
      abis:
        - name: PremiumNFT
          file: ./abis/PremiumNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PremiumMemberSubscribed(address)
          handler: handlePremiumMemberSubscribed
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/premium-nft.ts


specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: fuji
    source:
      address: "0xCbF571642d3f5436Ecd6531CAd7b64ffEAaB00E6"
      abi: Contract
      startBlock: 28181032
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC721TokenCreated
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ERC721TokenCreated(address,address)
          handler: handleERC721TokenCreated
      file: ./src/contract.ts
